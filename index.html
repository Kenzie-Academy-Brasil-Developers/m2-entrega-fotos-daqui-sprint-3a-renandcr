<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Fotos Daqui</title>
</head>
<body>
    <header>
        <div class="div-pesquisa">
            <form action="">
                <h3>Pesquisar por</h3>
                <input type="text" name="" id="" placeholder="Digite aqui o termo">
                <button class="button-pesquisa" type="submit">Pesquisar</button>
                <ul>
                    <li>Pessoas</li>
                    <li>Decorações</li>
                    <li>Home Office</li>
                </ul>
            </form>
        </div>
    </header>

    <main>
        <div class="div-img">
            <img class="img" src="" alt="Fotos">
        </div>

        <div class="div-legenda-parent">
            <div class="div-legenda">
                <div class="div-retangulo"></div>
                <h3 class="h3-legenda"></h3>
                <h3 class="h3-legenda-menor">fonte das imagens: www.flickr.com</h3>
            </div>
            <div class="div-buttons">
                <button class="button-estilo button-frente">
                    <img class="img-seta" src="./src/img/seta-para-a-direita.png" alt="">
                </button>
            </div>
        </div>

    </main>
    <footer></footer>
    <script src="./src/js/script.js"></script>
</body>
</html>
